server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: booking-management-system

  datasource:
    url: jdbc:postgresql://localhost:5432/booking_db
    username: booking_user
    password: booking_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# Application settings
app:
  booking:
    min-duration-minutes: 15
    max-duration-hours: 8
    cancel-before-minutes: 30
  jwt:
    secret: ${JWT_SECRET:my-super-secret-jwt-key-for-booking-management-system-development-only-32-bytes-minimum-length-512-bits}
    expiration-ms: 86400000  # 24 hours
  rabbitmq:
    enabled: ${RABBITMQ_ENABLED:true}
    exchange: booking.events
    queue: booking.notifications
    routing-key: booking.#

# RabbitMQ
spring.rabbitmq:
  host: ${RABBITMQ_HOST:localhost}
  port: ${RABBITMQ_PORT:5672}
  username: ${RABBITMQ_USERNAME:guest}
  password: ${RABBITMQ_PASSWORD:guest}

logging:
  level:
    root: INFO
    com.booking: INFO
    org.springframework.security: INFO
