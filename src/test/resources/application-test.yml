# Test profile - uses Testcontainers PostgreSQL
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Disable RabbitMQ autoconfiguration for unit tests
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# JWT for tests
app:
  jwt:
    secret: dGVzdC1zZWNyZXQta2V5LWZvci1pbnRlZ3JhdGlvbi10ZXN0cy10aGF0LW5lZWRzLXRvLWJlLWF0LWxlYXN0LTUxMi1iaXRzLWxvbmc=
    expiration-ms: 86400000

  booking:
    min-duration-minutes: 15
    max-duration-hours: 8

  rabbitmq:
    enabled: false

logging:
  level:
    com.booking: DEBUG
    org.springframework.security: WARN
    org.testcontainers: INFO
